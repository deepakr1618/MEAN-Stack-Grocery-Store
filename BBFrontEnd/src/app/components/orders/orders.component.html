<div class="order-cont">
    <div class="title">
        <h2>Your Orders</h2>
    </div>
    <div class="order-item-cont">
        <div *ngIf="!mUserData || !mUserData.email">
            <h4>Please Login</h4>
        </div>
        <ng-container *ngIf="loaded" >
            <div class="order-card" *ngFor="let order of mUserData.orders">
                <order-card [order]="order"></order-card>
            </div>
        </ng-container>
        
    </div>
</div>
