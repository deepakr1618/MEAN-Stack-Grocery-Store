<div class="item">
    <img src={{imageURL}}>
    <p class="title">
        {{itemTitle}}
    </p>
    <div class="bottom-buttons">
        <div class="view-more">
            <p class="price">{{price}} &#8377;</p>
        </div>
        <div class="add-to-cart" (click)="addToCart()">
            <pre>Add To Cart</pre>
        </div>
    </div>
    <div class="empty"></div>
</div>
